server:
  port: 9898
spring:  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop 
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect    
management:
  endpoints:
    web:
      exposure:
        include: health, info, refresh, env
  endpoint:
    env:
      enabled: true      
